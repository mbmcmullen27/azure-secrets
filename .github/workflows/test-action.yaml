name: test secrets action

on:
  workflow_dispatch:

jobs:
  azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Secret Sync
        uses: ./ # Uses an action in the root directory
        id: secrets
        with:
          keyvault: gh-secrets-awaited-quail
          token: ${{ secrets.GH_PAT }}
          pattern: [1-4]
